<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro usuario y vehículo</title>
</head>

<body>

    <h1>Registre su usuario y vehiculo</h1>
    <h2>Por favor llene los siguientes campos con su informacion</h2>

    <!-- FOMULARIO -->
    <form action="" method="get">
        <!-- DATOS DE LA CUENTA -->
        <fieldset>
            <legend>Datos de la cuenta:</legend>
            <input type="email" name="email" placeholder="someone@example.com" required>
            <label for="email">Email (requerido)</label>

            <br>

            <input type="password" name="contraseña" placeholder="Clave de 8 caracteres"
                required>
            <label for="password">Contraseña (requerido)</label>
        </fieldset>
        <!-- DATOS PERSONALES-->
        <fieldset>
            <legend>Datos personales:</legend>
            <input type="text" name="nombreCompleto" id="nombreCompleto" placeholder="Nombre y Apellido" required>
            <label for="nombreCompleto">Nombre completo (requerido)</label>

            <br>

            <input type="tel" name="telefono" id="telefono" placeholder="+54 011 42445678">
            <label for="telefono">Teléfono</label>

            <br>

            <input type="text" name="direccion" id="direccion" placeholder="Calle, numero, piso, dpto.">
            <label for="direccion">Dirección</label>

            <br>

            <input type="text" name="pais" id="pais" placeholder="Código de 3 letras, ej: ARG" pattern="^[A-Z]{3}$">
            <label for="pais">País</label>

            <br>

            <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
            <label for="fechaNacimiento">Fecha de nacimiento (requerido)</label>

            <br>

            <input type="text" name="ocupacion" id="ocupacion">
            <label for="ocupacion">Área/Ocupación</label>
        </fieldset>
        <!-- DATOS DEL AUTOMÓVIL -->
        <fieldset>
            <legend>Datos del automóvil</legend>
            <select name="marca">
            <optgroup label="Swedish Cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </optgroup>
        </select>
            <label for="marca">Marca del automóvil</label>

            <br>

            <input type="text" name="patente" pattern="^[A-Z]{3}\d{3}$" placeholder="Patente en formato AAA999" required>
            <label for="patente">Patente (requerido)</label>

            <br>

            <label for="descripcion">Descripción del vehículo:</label>
            <br>
            <textarea name="descripcion" cols="20" rows="2" placeholder="Descripción del vehículo de hasta 140 caracteres"></textarea>
        </fieldset>

        <button type="submit">ENVIAR</button>
    </form>
</body>

</html>
